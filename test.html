<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./components/logo-header.js"> </script>
    <script type="module" src="./components/top-navigation.js"> </script>
    <script type="module" src="./components/location-card.js"> </script>
    <script type="module" src="./components/nav-location-card.js"> </script>
    <script type="module" src="./components/page-hit-counter.js"> </script>
    <script type="module" src="./components/footer-pagecount.js"> </script>

    <script type="module" src="./components/loading-spinner.js"> </script>
</head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('London')">Photo</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Video</button>
    </div>

    <div id="photo" class="w3-container city">
        <div class="cam viewtype">
            <location-card image-url="https://worker.seanssurfreport.com/dosc">
            </location-card>
        </div>
    </div>

    <div id="video" class="w3-container city" style="display:none">
        <video id="my-video" class="video-js vjs-default-skin vjs-16-9" muted autoplay controls loop preload="auto"
            controls data-setup="{}" source src="https://video.seanssurfreport.com/hls/stream.m3u8"
            type="application/x-mpegURL">
        </video>
    </div>

    <script>
        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(cityName).style.display = "block";
        }
    </script>

</body>

</html>
