<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="module" src="./components/logo-header.js"> </script>
  <script type="module" src="./components/nav-location-card.js"> </script>
  <script type="module" src="./components/top-navigation.js"> </script>
  <script type="module" src="./components/location-card.js"> </script>
  <script type="module" src="./components/page-hit-counter.js"> </script>
  <script type="module" src="./components/footer-pagecount.js"> </script>
</head>

<body>


  <logo-header></logo-header>
  <main style="position: relative;">


    <section class="area mt-4">
      <div class="text-center">
        <div class="container pt-3 pb-4">
          <h1 class="fw-light">Ocean Forecasting and Reporting in the UAE</h1>
          <p class="lead text-muted text-xs text-md-sm">Access surf reports which include live video feeds, wind
            forecasts,
            and tide information for popular surf spots.
          </p>
        </div>
      </div>
    </section>


    <div class="album py-4 py-md-5 bg-body-tertiary">
      <div class="container">

        <div id="cards-grid" class="row row-cols-1 row-cols-lg-2 g-sm-6 g-4 ">
          <!------ KBC ------>
          <div class="col">
            <location-card image-url="https://worker.seanssurfreport.workers.dev/kbc" title="Kite Beach Center, UAQ"
              link-url="/kite-beach-center.html" hide-refresh="true">
            </location-card>
          </div>
          <!------ Blue Ocean Sports ------>
          <div class="col">
            <location-card image-url="https://worker.seanssurfreport.workers.dev/bos"
              title="Blue Ocean Sports, Jebel Ali" link-url="/blue-ocean-sports.html" hide-refresh="true">
            </location-card>
          </div>
          <!------ DOSC ------>
          <div class="col">
            <location-card image-url="./img/coming.jpeg" title="Dubai Offshore Sailing Club"
              link-url="/dubai-offshore-sailing-club.html" hide-refresh="true">
            </location-card>
          </div>
          <!------ Sandy Beach Hotel ------>
          <div class="col">
            <location-card image-url="https://worker.seanssurfreport.workers.dev/sandy" title="Sandy Beach Hotel, Dibba"
              link-url="/sandy-beach-hotel.html" hide-refresh="true">
            </location-card>
          </div>
          <!------ Mikoko ------>
          <div class="col">
            <location-card image-url="https://worker.seanssurfreport.workers.dev/mikoko" title="Mikiko, Umm Al Quwain"
              link-url="/mikoko.html" hide-refresh="true">
            </location-card>
          </div>
        </div>
      </div>
    </div>

    <footer-pagecount></footer-pagecount>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>



</body>

</html>
